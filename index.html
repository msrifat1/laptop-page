<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==== custom css ===== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== google font =====  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"     crossorigin>
    <link href="https://fonts.googleapis.com/css2?  family=Poppins:wght@400;500&display=swap"     rel="stylesheet">

    <!-- ================ -->


    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/image/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/image/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The new 14 inch breezeless display offering a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/image/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="/image/arrow-left.svg" alt="">
            <img src="/image/dot.svg" alt="">
            <img src="/image/dot.svg" alt="">
            <img src="/image/dot-full.svg" alt="">
            <img src="/image/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="/image/big-eclipse.svg" alt="">
        <img class="mid-circle" src="/image/mid-eclipse.svg" alt="">
        <img class="small-circle" src="/image/small-eclipse.svg" alt="">

    </main>

</body>
</html>
